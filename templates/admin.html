<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - InstaCV</title>
    <link rel="stylesheet" href="../static/css/admin.css">
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>üõ°Ô∏è Admin Dashboard</h1>
            <p>Manage InstaCV Users and System Overview</p>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-number" id="totalUsers">0</div>
                <div class="stat-label">Total Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="activeUsers">0</div>
                <div class="stat-label">Active Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalResumes">0</div>
                <div class="stat-label">Total Resumes</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalTemplates">0</div>
                <div class="stat-label">Saved Templates</div>
            </div>
        </div>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search users by name or email...">
                <span class="search-icon">üîç</span>
            </div>
            <select class="filter-select" id="filterSelect">
                <option value="all">All Users</option>
                <option value="complete">Complete Profiles</option>
                <option value="incomplete">Incomplete Profiles</option>
                <option value="recent">Recent Users</option>
            </select>
        </div>

        <div id="loadingState" class="loading">
            <div class="spinner"></div>
            <p>Loading users...</p>
        </div>

        <div id="usersContainer" class="users-grid" style="display: none;">
            <!-- Users will be populated here -->
        </div>

        <div id="emptyState" class="empty-state" style="display: none;">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2ZM21 9V7L15 1H5C3.89 1 3 1.89 3 3V21C3 22.11 3.89 23 5 23H19C20.11 23 21 22.11 21 21V9M19 9H14V4H5V21H19V9Z"/>
            </svg>
            <h3>No users found</h3>
            <p>No users match your current search criteria.</p>
        </div>
    </div>

    <!-- User Details Modal -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalContent">
                <!-- User details will be populated here -->
            </div>
        </div>
    </div>

<script src="../static/js/admin.js"></script>
</body>
</html>
